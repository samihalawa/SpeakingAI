<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SamitoAI - Spanish Learning Assistant">
  <title>SamitoAI</title>
  
  <!-- Core Dependencies -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #6366F1;
      --primary-light: #818CF8;
      --background: #FFFFFF;
      --surface: #F9FAFB;
      --text: #1F2937;
      --border: #E5E7EB;
      --radius: 12px;
    }

    .dark {
      --background: #111827;
      --surface: #1F2937;
      --text: #F9FAFB;
      --border: #374151;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.5;
    }

    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    .header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--surface);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 1rem;
      padding: 1rem;
      height: calc(100vh - 4rem);
    }

    .chat-section {
      background: var(--surface);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .message {
      max-width: 85%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: var(--radius);
      animation: slideIn 0.3s ease-out;
    }

    .message.user {
      margin-left: auto;
      background: var(--primary);
      color: white;
    }

    .message.ai {
      margin-right: auto;
      background: var(--surface);
      border: 1px solid var(--border);
    }

    .message-content {
      margin-bottom: 0.5rem;
    }

    .translation {
      font-size: 0.9375rem;
      padding-top: 0.5rem;
      border-top: 1px solid var(--border);
      color: var(--text);
    }

    .explanation {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: var(--primary-light);
    }

    .vocabulary-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .vocab-chip {
      padding: 0.25rem 0.75rem;
      background: rgba(99, 102, 241, 0.1);
      border-radius: 1rem;
      font-size: 0.875rem;
      color: var(--primary);
      cursor: pointer;
    }

    .input-section {
      padding: 1rem;
      border-top: 1px solid var(--border);
      background: var(--surface);
    }

    .input-form {
      display: flex;
      gap: 0.5rem;
    }

    .input-field {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--background);
      color: var(--text);
      font-size: 1rem;
    }

    .send-button {
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .vocabulary-section {
      background: var(--surface);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .vocabulary-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vocabulary-search {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .vocabulary-list {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .vocabulary-item {
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    .vocabulary-item:hover {
      border-color: var(--primary);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .vocabulary-section {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="app" class="app-container">
    <header class="header">
      <div class="logo">
        <span class="mdi mdi-translate"></span>
        SamitoAI
      </div>
      <button @click="toggleTheme" class="theme-toggle">
        <span class="mdi" :class="darkMode ? 'mdi-weather-sunny' : 'mdi-weather-night'"></span>
      </button>
    </header>

    <main class="main-content">
      <section class="chat-section">
        <div class="messages" ref="chatMessages">
          <div v-for="message in messages" 
               :key="message.id" 
               :class="['message', message.role]">
            <div class="message-content">{{ message.content }}</div>
            <template v-if="message.role === 'ai'">
              <div v-if="message.translation" class="translation">
                {{ message.translation }}
              </div>
              <div v-if="message.explanation" class="explanation">
                {{ message.explanation }}
              </div>
              <div v-if="message.vocabulary?.length" class="vocabulary-chips">
                <span v-for="word in message.vocabulary" 
                      :key="word.id"
                      class="vocab-chip"
                      @click="addToVocabulary(word)">
                  {{ word.spanish }}
                </span>
              </div>
            </template>
          </div>
        </div>

        <div class="input-section">
          <form @submit.prevent="sendMessage" class="input-form">
            <input v-model="userInput"
                   type="text"
                   class="input-field"
                   placeholder="输入西班牙语或中文..."
                   :disabled="loading">
            <button type="submit"
                    class="send-button"
                    :disabled="loading || !userInput.trim()">
              <span class="mdi mdi-send"></span>
              {{ loading ? '发送中...' : '发送' }}
            </button>
          </form>
        </div>
      </section>

      <section class="vocabulary-section">
        <div class="vocabulary-header">
          <h2>生词本</h2>
        </div>

        <div class="vocabulary-search">
          <input v-model="search"
                 type="search"
                 class="input-field"
                 placeholder="搜索生词...">
        </div>

        <div class="vocabulary-list">
          <div v-for="word in filteredVocabulary"
               :key="word.id"
               class="vocabulary-item"
               @click="showWordDetails(word)">
            <div class="word-spanish">{{ word.spanish }}</div>
            <div class="word-chinese">{{ word.chinese }}</div>
            <div class="word-type">{{ word.type }}</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const { createApp, ref, computed, onMounted, nextTick } = Vue;

    // Initial vocabulary
    const initialVocabulary = [
      {
        id: 1,
        spanish: '¡Hola!',
        chinese: '你好！',
        type: '问候语',
        examples: ['¡Hola amigo!', '¡Hola, buenos días!']
      },
      {
        id: 2,
        spanish: '¿Cómo estás?',
        chinese: '你好吗？',
        type: '问候语',
        examples: ['¿Cómo estás hoy?', '¿Cómo está usted?']
      }
    ];

    // Initial messages
    const initialMessages = [
      {
        id: 1,
        role: 'user',
        content: 'Hola, ¿cómo estás?'
      },
      {
        id: 2,
        role: 'ai',
        content: '让我来解释这句西班牙语：',
        translation: '这是最基本的问候语组合：\n1. Hola = 你好\n2. ¿cómo estás? = 你好吗？',
        explanation: '语法要点：\n- 西班牙语的问句使用倒置问号(¿)开始\n- estás 是 estar 的第二人称单数形式',
        vocabulary: [
          {
            id: 1,
            spanish: 'Hola',
            chinese: '你好',
            type: '问候语'
          },
          {
            id: 2,
            spanish: '¿cómo estás?',
            chinese: '你好吗？',
            type: '问候语'
          }
        ]
      }
    ];

    createApp({
      setup() {
        const messages = ref(initialMessages);
        const vocabulary = ref(initialVocabulary);
        const userInput = ref('');
        const loading = ref(false);
        const darkMode = ref(false);
        const search = ref('');
        const chatMessages = ref(null);

        const HF_API_URL = 'https://api-inference.huggingface.co/models/Qwen/Qwen2.5-72B-Instruct/v1/chat/completions';
        const HF_API_KEY = ''; // To be provided by user

        const filteredVocabulary = computed(() => {
          const query = search.value.toLowerCase();
          return vocabulary.value.filter(word => 
            word.spanish.toLowerCase().includes(query) ||
            word.chinese.includes(query)
          );
        });

        async function sendMessage() {
          if (!userInput.value.trim() || loading.value) return;

          const content = userInput.value;
          userInput.value = '';
          loading.value = true;

          try {
            // Add user message immediately without translation
            const userMessage = {
              id: Date.now(),
              role: 'user',
              content
            };
            messages.value.push(userMessage);
            await nextTick();
            scrollToBottom();

            // Get AI response
            const response = await axios.post(HF_API_URL, {
              model: "Qwen/Qwen2.5-72B-Instruct",
              messages: [
                {
                  role: "system",
                  content: `你是一位专业的西班牙语老师，擅长教中文母语者学习西班牙语。
                  
                  如果用户输入西班牙语：
                  1. 用中文解释句子含义
                  2. 分析语法结构
                  3. 标注重要词汇
                  4. 提供使用场景和例句

                  如果用户输入中文：
                  1. 给出地道的西班牙语表达
                  2. 解释为什么这样翻译
                  3. 说明语法要点
                  4. 提供类似用法

                  回复格式：
                  ---翻译---
                  [中文翻译或解释]
                  ---语法---
                  [语法要点]
                  ---词汇---
                  [重要词汇解释]`
                },
                {
                  role: "user",
                  content
                }
              ],
              max_tokens: 500
            }, {
              headers: {
                'Authorization': `Bearer ${HF_API_KEY}`,
                'Content-Type': 'application/json'
              }
            });

            const aiResponse = response.data.choices[0].message.content;
            
            // Parse AI response
            const sections = aiResponse.split('---');
            const translation = sections[1]?.replace('翻译', '').trim();
            const grammar = sections[2]?.replace('语法', '').trim();
            const vocab = sections[3]?.replace('词汇', '').trim();

            // Extract vocabulary items
            const vocabItems = vocab.split('\n').map(line => {
              const [spanish, chinese] = line.split('=').map(s => s.trim());
              return {
                id: Date.now() + Math.random(),
                spanish,
                chinese,
                type: '生词'
              };
            });

            // Add AI response
            const aiMessage = {
              id: Date.now(),
              role: 'ai',
              content: translation,
              translation: grammar,
              explanation: vocab,
              vocabulary: vocabItems
            };

            messages.value.push(aiMessage);

            // Add new vocabulary items
            vocabItems.forEach(item => {
              if (!vocabulary.value.some(v => v.spanish === item.spanish)) {
                vocabulary.value.push(item);
              }
            });

            await nextTick();
            scrollToBottom();
          } catch (error) {
            console.error('Error:', error);
            messages.value.push({
              id: Date.now(),
              role: 'ai',
              content: '抱歉，我遇到了问题',
              translation: '请稍后再试'
            });
          } finally {
            loading.value = false;
          }
        }

        function scrollToBottom() {
          if (chatMessages.value) {
            chatMessages.value.scrollTop = chatMessages.value.scrollHeight;
          }
        }

        function addToVocabulary(word) {
          if (!vocabulary.value.some(v => v.spanish === word.spanish)) {
            vocabulary.value.push(word);
          }
        }

        function showWordDetails(word) {
          // Implement word details display
          console.log('Show details for:', word);
        }

        function toggleTheme() {
          darkMode.value = !darkMode.value;
          document.body.classList.toggle('dark', darkMode.value);
        }

        onMounted(() => {
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            darkMode.value = true;
            document.body.classList.add('dark');
          }
          scrollToBottom();
        });

        return {
          messages,
          vocabulary,
          userInput,
          loading,
          darkMode,
          search,
          chatMessages,
          filteredVocabulary,
          sendMessage,
          toggleTheme,
          addToVocabulary,
          showWordDetails
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
