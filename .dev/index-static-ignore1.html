<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SamitoAI</title>
  
  <!-- Core Dependencies -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #6366F1;
      --primary-light: #818CF8;
      --background: #FFFFFF;
      --surface: #F9FAFB;
      --text: #1F2937;
      --border: #E5E7EB;
      --radius: 12px;
    }

    .dark {
      --background: #111827;
      --surface: #1F2937;
      --text: #F9FAFB;
      --border: #374151;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.5;
    }

    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    .header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--surface);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
    }

    .nav-button:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .nav-button.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 1rem;
      padding: 1rem;
      height: calc(100vh - 4rem);
      position: relative;
    }

    .chat-section {
      background: var(--surface);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .message {
      max-width: 85%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: var(--radius);
      animation: slideIn 0.3s ease-out;
    }

    .message.user {
      margin-left: auto;
      background: var(--primary);
      color: white;
    }

    .message.ai {
      margin-right: auto;
      background: var(--surface);
      border: 1px solid var(--border);
    }

    .message-content {
      margin-bottom: 0.5rem;
    }

    .translation {
      font-size: 0.9375rem;
      padding-top: 0.5rem;
      border-top: 1px solid var(--border);
      color: var(--text);
    }

    .explanation {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: var(--primary-light);
    }

    .vocabulary-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .vocab-chip {
      padding: 0.25rem 0.75rem;
      background: rgba(99, 102, 241, 0.1);
      border-radius: 1rem;
      font-size: 0.875rem;
      color: var(--primary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .vocab-chip:hover {
      background: var(--primary);
      color: white;
    }

    .input-section {
      padding: 1rem;
      border-top: 1px solid var(--border);
      background: var(--surface);
    }

    .input-form {
      display: flex;
      gap: 0.5rem;
    }

    .input-field {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--background);
      color: var(--text);
      font-size: 1rem;
    }

    .send-button {
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }

    .send-button:hover:not(:disabled) {
      background: var(--primary-light);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .vocabulary-section {
      background: var(--surface);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .vocabulary-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vocabulary-search {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .vocabulary-list {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .vocabulary-item {
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .vocabulary-item:hover {
      border-color: var(--primary);
      transform: translateY(-1px);
    }

    .word-spanish {
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 0.25rem;
    }

    .word-chinese {
      margin-bottom: 0.25rem;
    }

    .word-type {
      font-size: 0.875rem;
      color: var(--primary-light);
    }

    .mobile-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-top: 1px solid var(--border);
      padding: 0.5rem;
      z-index: 100;
    }

    .mobile-nav-buttons {
      display: flex;
      justify-content: space-around;
    }

    .mobile-nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      padding: 0.5rem;
      color: var(--text);
      text-decoration: none;
      font-size: 0.75rem;
    }

    .mobile-nav-button.active {
      color: var(--primary);
    }

    .mobile-nav-button i {
      font-size: 1.5rem;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
        padding-bottom: 4rem;
      }

      .vocabulary-section {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 200;
      }

      .vocabulary-section.active {
        display: flex;
      }

      .mobile-nav {
        display: block;
      }

      .nav-controls {
        display: none;
      }
    }

    .keyboard-shortcuts {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: var(--surface);
      padding: 0.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      font-size: 0.875rem;
      display: none;
    }

    .keyboard-shortcuts.visible {
      display: block;
    }

    .shortcut-key {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 4px;
      margin: 0 0.25rem;
    }
  </style>
</head>
<body>
  <div id="app" class="app-container">
    <header class="header">
      <div class="logo">
        <span class="mdi mdi-translate"></span>
        SamitoAI
      </div>
      <div class="nav-controls">
        <button class="nav-button" 
                :class="{ active: !showVocabulary }"
                @click="setView('chat')"
                title="聊天界面 (Ctrl + 1)">
          <span class="mdi mdi-chat"></span>
          聊天
        </button>
        <button class="nav-button"
                :class="{ active: showVocabulary }"
                @click="setView('vocabulary')"
                title="生词本 (Ctrl + 2)">
          <span class="mdi mdi-book"></span>
          生词本
          <span class="vocab-count" v-if="vocabulary.length">{{ vocabulary.length }}</span>
        </button>
        <button class="nav-button"
                @click="toggleTheme"
                :title="darkMode ? '切换到亮色模式 (Ctrl + D)' : '切换到暗色模式 (Ctrl + D)'">
          <span class="mdi" :class="darkMode ? 'mdi-weather-sunny' : 'mdi-weather-night'"></span>
          {{ darkMode ? '亮色' : '暗色' }}
        </button>
      </div>
    </header>

    <main class="main-content">
      <section class="chat-section" v-show="!showVocabulary || !isMobile">
        <div class="messages" ref="chatMessages">
          <div v-for="message in messages" 
               :key="message.id" 
               :class="['message', message.role]">
            <div class="message-content">{{ message.content }}</div>
            <template v-if="message.role === 'ai'">
              <div v-if="message.translation" class="translation">
                {{ message.translation }}
              </div>
              <div v-if="message.explanation" class="explanation">
                {{ message.explanation }}
              </div>
              <div v-if="message.vocabulary?.length" class="vocabulary-chips">
                <span v-for="word in message.vocabulary" 
                      :key="word.id"
                      class="vocab-chip"
                      @click="addToVocabulary(word)"
                      :title="'点击添加到生词本'">
                  {{ word.spanish }}
                </span>
              </div>
            </template>
          </div>
        </div>

        <div class="input-section">
          <form @submit.prevent="sendMessage" class="input-form">
            <input v-model="userInput"
                   type="text"
                   class="input-field"
                   placeholder="输入西班牙语或中文..."
                   :disabled="loading"
                   ref="inputField"
                   @keydown.ctrl.enter="sendMessage">
            <button type="submit"
                    class="send-button"
                    :disabled="loading || !userInput.trim()"
                    :title="'发送消息 (Ctrl + Enter)'">
              <span class="mdi mdi-send"></span>
              {{ loading ? '发送中...' : '发送' }}
            </button>
          </form>
        </div>
      </section>

      <section class="vocabulary-section" :class="{ active: showVocabulary || !isMobile }">
        <div class="vocabulary-header">
          <h2>生词本 ({{ vocabulary.length }})</h2>
          <button class="nav-button" 
                  @click="setView('chat')" 
                  v-if="isMobile">
            <span class="mdi mdi-close"></span>
          </button>
        </div>

        <div class="vocabulary-search">
          <input v-model="search"
                 type="search"
                 class="input-field"
                 placeholder="搜索生词..."
                 ref="searchField">
        </div>

        <div class="vocabulary-list">
          <div v-for="word in filteredVocabulary"
               :key="word.id"
               class="vocabulary-item"
               @click="showWordDetails(word)">
            <div class="word-spanish">{{ word.spanish }}</div>
            <div class="word-chinese">{{ word.chinese }}</div>
            <div class="word-type">{{ word.type }}</div>
          </div>
        </div>
      </section>
    </main>

    <nav class="mobile-nav">
      <div class="mobile-nav-buttons">
        <a class="mobile-nav-button" 
           :class="{ active: !showVocabulary }"
           @click="setView('chat')">
          <span class="mdi mdi-chat"></span>
          聊天
        </a>
        <a class="mobile-nav-button"
           :class="{ active: showVocabulary }"
           @click="setView('vocabulary')">
          <span class="mdi mdi-book"></span>
          生词本
        </a>
        <a class="mobile-nav-button"
           @click="toggleTheme">
          <span class="mdi" :class="darkMode ? 'mdi-weather-sunny' : 'mdi-weather-night'"></span>
          {{ darkMode ? '亮色' : '暗色' }}
        </a>
      </div>
    </nav>

    <div class="keyboard-shortcuts" :class="{ visible: showKeyboardShortcuts }">
      <div><span class="shortcut-key">Ctrl + 1</span> 切换到聊天界面</div>
      <div><span class="shortcut-key">Ctrl + 2</span> 切换到生词本</div>
      <div><span class="shortcut-key">Ctrl + D</span> 切换暗色模式</div>
      <div><span class="shortcut-key">Ctrl + Enter</span> 发送消息</div>
      <div><span class="shortcut-key">Ctrl + /</span> 显示/隐藏快捷键</div>
    </div>
  </div>

  <script>
    const { createApp, ref, computed, onMounted, nextTick } = Vue;

    // Database configuration
    const DB_URL = 'postgresql://neondb_owner:derbGji8KWI2@ep-holy-glitter-a59iygke.us-east-2.aws.neon.tech/kittyspanish2?sslmode=require';
    const API_BASE_URL = '/api'; // Your API endpoint

    // API functions
    const api = {
      async getMessages() {
        const response = await axios.get(`${API_BASE_URL}/messages`);
        return response.data;
      },

      async saveMessage(message) {
        const response = await axios.post(`${API_BASE_URL}/messages`, message);
        return response.data;
      },

      async getVocabulary() {
        const response = await axios.get(`${API_BASE_URL}/vocabulary`);
        return response.data;
      },

      async saveVocabularyItem(item) {
        const response = await axios.post(`${API_BASE_URL}/vocabulary`, item);
        return response.data;
      },

      async updateVocabularyItem(id, item) {
        const response = await axios.put(`${API_BASE_URL}/vocabulary/${id}`, item);
        return response.data;
      }
    };

    createApp({
      setup() {
        const messages = ref([]);
        const vocabulary = ref([]);
        const userInput = ref('');
        const loading = ref(false);
        const darkMode = ref(false);
        const showVocabulary = ref(false);
        const search = ref('');
        const chatMessages = ref(null);
        const inputField = ref(null);
        const searchField = ref(null);
        const showKeyboardShortcuts = ref(false);
        const isMobile = ref(window.innerWidth <= 768);
        const initialized = ref(false);

        // Load data from database
        async function initializeData() {
          try {
            loading.value = true;
            const [messagesData, vocabularyData] = await Promise.all([
              api.getMessages(),
              api.getVocabulary()
            ]);
            messages.value = messagesData;
            vocabulary.value = vocabularyData;
            initialized.value = true;
          } catch (error) {
            console.error('Error loading data:', error);
            // Handle offline mode
            messages.value = JSON.parse(localStorage.getItem('messages') || '[]');
            vocabulary.value = JSON.parse(localStorage.getItem('vocabulary') || '[]');
          } finally {
            loading.value = false;
          }
        }

        // Save message to database
        async function saveMessage(message) {
          try {
            const savedMessage = await api.saveMessage({
              content: message.content,
              role: message.role,
              translation: message.translation,
              explanation: message.explanation
            });
            return savedMessage;
          } catch (error) {
            console.error('Error saving message:', error);
            // Store in localStorage for offline mode
            const offlineMessages = JSON.parse(localStorage.getItem('offlineMessages') || '[]');
            offlineMessages.push(message);
            localStorage.setItem('offlineMessages', JSON.stringify(offlineMessages));
            return message;
          }
        }

        // Save vocabulary item to database
        async function saveVocabularyItem(item) {
          try {
            const savedItem = await api.saveVocabularyItem({
              spanish: item.spanish,
              chinese: item.chinese,
              wordType: item.type,
              example: item.example,
              notes: item.notes,
              difficulty: 'beginner',
              tags: [],
              theme: null
            });
            return savedItem;
          } catch (error) {
            console.error('Error saving vocabulary item:', error);
            // Store in localStorage for offline mode
            const offlineVocabulary = JSON.parse(localStorage.getItem('offlineVocabulary') || '[]');
            offlineVocabulary.push(item);
            localStorage.setItem('offlineVocabulary', JSON.stringify(offlineVocabulary));
            return item;
          }
        }

        // Sync offline data when connection is restored
        async function syncOfflineData() {
          if (!navigator.onLine) return;

          try {
            // Sync messages
            const offlineMessages = JSON.parse(localStorage.getItem('offlineMessages') || '[]');
            for (const message of offlineMessages) {
              await saveMessage(message);
            }
            localStorage.setItem('offlineMessages', '[]');

            // Sync vocabulary
            const offlineVocabulary = JSON.parse(localStorage.getItem('offlineVocabulary') || '[]');
            for (const item of offlineVocabulary) {
              await saveVocabularyItem(item);
            }
            localStorage.setItem('offlineVocabulary', '[]');

            // Reload data
            await initializeData();
          } catch (error) {
            console.error('Error syncing offline data:', error);
          }
        }

        // Modified sendMessage function
        async function sendMessage() {
          if (!userInput.value.trim() || loading.value) return;

          const content = userInput.value;
          userInput.value = '';
          loading.value = true;

          try {
            // Save user message
            const userMessage = {
              id: Date.now(),
              role: 'user',
              content
            };
            messages.value.push(userMessage);
            await saveMessage(userMessage);
            await nextTick();
            scrollToBottom();

            // Get AI response
            const response = await axios.post(HF_API_URL, {
              model: "Qwen/Qwen2.5-72B-Instruct",
              messages: [
                {
                  role: "system",
                  content: `你是一位专业的西班牙语老师，擅长教中文母语者学习西班牙语。
                  
                  如果用户输入西班牙语：
                  1. 用中文解释句子含义
                  2. 分析语法结构
                  3. 标注重要词汇
                  4. 提供使用场景和例句

                  如果用户输入中文：
                  1. 给出地道的西班牙语表达
                  2. 解释为什么这样翻译
                  3. 说明语法要点
                  4. 提供类似用法

                  回复格式：
                  ---翻译---
                  [中文翻译或解释]
                  ---语法---
                  [语法要点]
                  ---词汇---
                  [重要词汇解释]`
                },
                {
                  role: "user",
                  content
                }
              ],
              max_tokens: 500
            }, {
              headers: {
                'Authorization': `Bearer ${HF_API_KEY}`,
                'Content-Type': 'application/json'
              }
            });

            const aiResponse = response.data.choices[0].message.content;
            
            // Parse AI response
            const sections = aiResponse.split('---');
            const translation = sections[1]?.replace('翻译', '').trim();
            const grammar = sections[2]?.replace('语法', '').trim();
            const vocab = sections[3]?.replace('词汇', '').trim();

            // Extract vocabulary items
            const vocabItems = vocab.split('\n').map(line => {
              const [spanish, chinese] = line.split('=').map(s => s.trim());
              return {
                id: Date.now() + Math.random(),
                spanish,
                chinese,
                type: '生词'
              };
            });

            // Save AI message
            const aiMessage = {
              id: Date.now(),
              role: 'ai',
              content: translation,
              translation: grammar,
              explanation: vocab,
              vocabulary: vocabItems
            };
            messages.value.push(aiMessage);
            await saveMessage(aiMessage);

            // Save vocabulary items
            for (const item of vocabItems) {
              if (!vocabulary.value.some(v => v.spanish === item.spanish)) {
                const savedItem = await saveVocabularyItem(item);
                vocabulary.value.push(savedItem);
              }
            }

            await nextTick();
            scrollToBottom();
          } catch (error) {
            console.error('Error:', error);
            messages.value.push({
              id: Date.now(),
              role: 'ai',
              content: '抱歉，我遇到了问题',
              translation: '请稍后再试'
            });
          } finally {
            loading.value = false;
          }
        }

        // Event listeners for online/offline status
        window.addEventListener('online', () => {
          syncOfflineData();
        });

        onMounted(async () => {
          // Initialize data
          await initializeData();

          // Theme preference
          if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            darkMode.value = true;
            document.body.classList.add('dark');
          }
          
          // Event listeners
          window.addEventListener('keydown', handleKeyboard);
          window.addEventListener('resize', handleResize);
          
          // Show keyboard shortcuts hint
          setTimeout(() => {
            showKeyboardShortcuts.value = true;
            setTimeout(() => {
              showKeyboardShortcuts.value = false;
            }, 5000);
          }, 2000);
          
          scrollToBottom();
        });

        return {
          messages,
          vocabulary,
          userInput,
          loading,
          darkMode,
          showVocabulary,
          search,
          chatMessages,
          inputField,
          searchField,
          showKeyboardShortcuts,
          isMobile,
          initialized,
          filteredVocabulary,
          sendMessage,
          toggleTheme,
          addToVocabulary: saveVocabularyItem,
          showWordDetails,
          setView
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
